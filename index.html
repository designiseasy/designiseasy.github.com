---
layout: layout
title: "Posts"
---

    {% for page in site.pages %}
    {{ page.url }} 
    {% endfor %}
<section class="content">
  <ul class="listing">
    {% for post in site.posts %}
    <li>
      <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
