<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{ page.title }} &ndash;
    {% endif %}
    {{ site.name }}
  </title>

  <meta name="author" content="{{ site.name }}" />
  <meta name="description" content="{{ site.description }}" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="apple-touch-icon-144.png" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />

  <link rel="stylesheet" href="/static/css/screen.css" type="text/css" media="all" />
  <!--<link rel="stylesheet" href="/css/pygments.css" type="text/css" />-->
</head>

<body {% if page.body-class %}class="{{ page.body-class }}"{% endif %}>
  <header role="banner">
    <h1>
      <a href="/" class="logo">Design Is Easy</a>
      <span class="tagline"></span>
    </h1>
    {% include nav.html %}
  </header>

  <section class="main" id="main">
  {{ content }}
  </section>

  <footer>
    {% include nav.html %}
    <a href="https://twitter.com/{{ site.twitter }}">follow us</a>
    &copy; 2013 Design Is Easy, Inc.
  </footer>

  {% bundle %}
   - /static/js/delegate.js 
   - /static/js/fastclick.js 
   - /static/js/application.js 
  {% endbundle %}
</body>

</html>
